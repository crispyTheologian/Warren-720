<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" height="100%">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Warren-720b" }}</title>
</head>
<body style="margin:0">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>

            <!-- ===== Sidebar ===== -->
            <td width="175" valign="top" bgcolor="#f2f2f2">
                <h3>Site Navigation</h3>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('calendar') }}">Site Calendar</a></li>
                    <li>Posts
                        <ul>
                            <li><a href="{{ url_for('broadcasting_system') }}">Audio Server</a></li>
                        </ul>
                    </li>
                </ul>
            </td>

            <!-- Spacer -->
            <td width="10"></td>

            <!-- ===== Main content ===== -->
            <td valign="top">
                <header>
                    {% block header %}{% endblock %}
                    <hr>
                </header>

                <main>
                    {% block content %}{% endblock %}
                </main>

                <footer>
                    <hr>
                    <p>© 2025 Guido DeSolo · Served by NGINX + NGROK; produced in part with GPT Generative Ai.</p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
